<main>
  <h1>Todo List</h1>
  <ul>
    <li *ngFor="let todo of todos$ | async">

      <input type="checkbox" [checked]="todo.completed" (change)="toggleTodo(todo)">
      
      <!-- <span [ngClass]="{ 'completed': todo.completed }"></span>
      <span [ngClass]="{ 'pending': !todo.completed }"></span> -->
      
      <!-- read mode -->
      
      <ng-container *ngIf="editingId !== todo.id; else editMode">
        {{ todo.title }}
        <button (click)="startEdit(todo)">Edit</button>
        <button *ngIf="todo.id" (click)="deleteTodo(todo.id)">Delete</button>
      </ng-container>

      <!-- edit mode -->
      <ng-template #editMode>
        <input [(ngModel)]="editingTitle" name="title" placeholder="Edit Todo" required>
        <button (click)="cancelEdit()">Cancel</button>
        <button (click)="updateTodo()">Save</button>
      </ng-template>

           
      <!-- <small *ngIf="todo.completed">(Done)</small>
      <small *ngIf="!todo.completed">(Pending)</small> -->
      
      <!-- <button (click)="toggleTodo(todo)">Toggle</button> -->
      <!-- <button *ngIf="todo.id" (click)="editTodo(todo)">Edit</button> -->
    </li>
  </ul>

  <form (ngSubmit)="addTodo(newTodoTitle)">
    <input type="text" [(ngModel)]="newTodoTitle" name="title" placeholder="New Todo" required>
    <button type="submit">Add Todo</button>
  </form>
</main>
